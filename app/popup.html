<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alex</title>

    <!-- Scripts -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" media="screen">
</head>

<body ng-app="alexChrome">

<script type="text/ng-template" id="main.html">

    <div ng-hide="lessons.length > 0">
        <div class="alert alert-info">
            It looks like you have not defined any lessons yet.
        </div>
    </div>
    <div ng-hide="lessons.length === 0">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="lessonElem" class="col-sm-2 control-label">Lessons:</label>

                <div class="col-sm-10">
                    <select ng-model="lesson" id="lessonElem" class="form-control lesson-selector col-md-12"
                            ng-options="l as l for l in lessons">
                    </select>
                </div>
            </div>
        </form>
        <div class="text-center">
            <button ng-click="getWords()" ng-disabled="lesson === null" type="button" class="btn btn-primary btn-sm">Get
                words!
            </button>
        </div>
    </div>

</script>

<script type="text/ng-template" id="login.html">
    <h4><a href="http://localhost:3000" target="_blank">Please, log in!</a></h4>
</script>

<div class="popup-panel panel panel-primary">
    <div class="panel-heading">Welcome to Alex!</div>
    <div ng-view class="panel-body"></div>
</div>

<script src="scripts/popup.js"></script>
</body>
</html>
